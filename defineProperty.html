<script>

const addObjb = document.querySelector('.addObjb');
const consoleObj = document.querySelector('.consoleObj');

var obj = {};

// being explicit
var aValue = 38;
Object.defineProperty(obj, 'a', {
  get: ()=>{ console.log("balabalabala...") },
  set: ()=>{ console.log("value was changed") },
  enumerable: false,
  configurable: false,
  // writable: false
});

addObjb.addEventListener('click',
	()=>{
		window.obj.b = 'banana!'
	}
)

consoleObj.addEventListener('click',
	()=>{
		console.log(window.obj)
	}
)
